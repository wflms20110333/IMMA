<!-- NOTE: checkboxes on the left column for default messages are hidden now as the image icons should act as 
checkboxes -->

<!doctype html>
<html>
<meta charset="UTF-8">

<head>
    <title>Browserbug Studio</title>
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans+SC' rel='stylesheet'>
   <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" type="text/css" href="../master.css">
    <link rel="stylesheet" type="text/css" href="studio.css">
</head>

<body>
    <header>
        <div>
            <h1  >Browserbug Studio</h1>
            
        </div>

    </header>

    <!-- Toolbar -->
    <div class = "toolbar">
        <a href="http://imma.studio/browserbug/faq"><img src="../icons/help_circle.png" alt="Help" id="help-icon" title="Help"></a>
        <a href="http://imma.studio/browserbug/my_bbugs"><img src="../icons/beehive.png" alt="My BBugs" id="acct-icon" title="My Browserbugs"></a>
        <a href="http://imma.studio/browserbug/studio"><img src="../icons/customize.png" alt="Studio" id="studio-icon" title="Studio"></a>
        <a href="http://imma.studio/browserbug/options"><img src="../icons/settings_gear.png" alt="Settings" id="options-icon" title="Options"></a>
        <a href="https://ko-fi.com/browserbug"><img src="../icons/ko-fi_full.png" alt="Buy Us Ko-Fi" id="kofi-icon" title="Ko-Fi"></a>
    </div>
    <div class="studio">
        <div class="column" id="leftCol">
            <!-- Default messages -->
            <div class="bubble">
                <br>
                <span class="chn25px" style="font-size: 20px;" id="categories">Default messages</span>
                <a class="toggler" id="catToggle">[?]</a>
                <p class="toggling i18n-txt" id="catToggle_T"></p>
                <p id="showAllQuotes">show all</p>
            <div class="categoryIcons">
                <img id="WellnessI" src="../category_icons/wellness_checked.PNG" width="75px" alt="Icon">
                <img id="FocusI" src="../category_icons/focus_checked.PNG" width="75px" alt="Icon">
                <img id="SupportI" src="../category_icons/support_checked.PNG" width="75px" alt="Icon">
                <img id="KudosI" src="../category_icons/kudos_checked.PNG" width="75px" alt="Icon">
            </div>
                <div class="quoteButtons">
                    <div>Wellness</div><input type="checkbox" checked="true" id="WellnessC">
                    <div>Focus</div><input type="checkbox" checked="true" id="FocusC">
                    <div>Support</div><input type="checkbox" checked="true" id="SupportC">
                    <div>Kudos</div><input type="checkbox" checked="true" id="KudosC"><br>
                </div>
                <div id="selectQuote" style="background-color: lightgray;">
                    <div id="Wellness"></div>
                    <div id="Focus"></div>
                    <div id="Support"></div>
                    <div id="Kudos"></div>
                </div>
            
            
            <!-- Texting style -->
            <br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="textingstyle"></span>
                <a class="toggler" id="textToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="textToggle_T"></p>

                <span class="scaler-text i18n-txt" id="txt1"><b></b></span>
                <p id="tsLabel1" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider1">
                <span id="etext1">test</span>
                <br>

                <span class="scaler-text i18n-txt" id="txt2"><b></b></span>
                <p id="tsLabel2" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider2">
                <span id="etext2">test</span>
                <br>

                <span class="scaler-text i18n-txt" id="txt3"><b></b></span>
                <p id="tsLabel3" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider3">
                <span id="etext3">test</span>
                <br>
            </div>
        </div>

        <div class="column" id="centerCol">
            <div class = "bubble" id = "center-bubble">
            <div class="top-buttons">
                <!-- New -->
                <p class="filing2 i18n-txt" id="new" title="Clear current bug and start from scratch"></p>
                <!-- Download  -->
                <a class="filing2 i18n-txt" id="export" title="Download this Browserbug"></a>
                <label for="openBbug" class="custom-file-upload2 i18n-txt" title="Load a saved Browserbug file from your computer" id="fOpen"></label>
                <!-- Upload -->
                <input type="file" id="openBbug" accept=".bbug">
                <a id="exporter" style="display:none;"></a>
                <!-- Save -->
                <p class="filing2 i18n-txt" id="uploadBbug" title="Upload your Browserbug"></p>
            </div>

            <!-- Name and avatar -->
           
                <br>
                <!-- Name space -->
                <span class="i18n-txt chn25px" id="pName" ></span>
                

                <br>
                <input type="text" id="imma-name" name="imma-name"autocomplete="off"><br><br>

                <!-- Image previewer -->
                <img id="im0-img" src="https://imma-bucket.s3-us-west-2.amazonaws.com/browserbug_images/null_image.png"  alt="Icon">
                <br><br>
               

                <!-- Uploader button -->
                <br>
                <label for="openImg" class="custom-file-upload2 i18n-txt" id="imgLabelr"></label>
                <input name="uploaded-img" type="file" id="openImg" accept="image/*">

                <br>
                <p class="filing i18n-txt" id="activate"></p>

            </div>
        </div>

        <div class="column" id="rightCol">
            <!-- Custom messages -->
            <div class="bubble" >
                <br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="custMsgs"></span>
                <a class="toggler" id="ccToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="ccToggle_T"></p>

                <br>

                <span class="i18n-txt chn20px" id="proportion"></span>
                <a class="toggler" id="ratioToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="ratioToggle_T"></p>

                <br>
                <div>
                    <div style="display: inline-block;vertical-align: middle;text-align: right;">
                        <span id="cc-left-text">X</span><span class="i18n-txt" id="ptCC"></span></div>
                    <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="percentCustom" style="margin:5px;">
                    <div style="display: inline-block;vertical-align: middle;text-align: left;">
                        <span id="cc-right-text">Y</span><span class="i18n-txt" id="ptDef"></span></div>
                </div>
                <br>
                <fieldset id="pullfrom">
                    <legend class="i18n-txt" id="cm1"></legend>
                    <textarea id="messagecontent" maxlength="90" style="resize: none;"></textarea>
                </fieldset>
                <br>
                <label for="add" class="custom-file-upload2 i18n-txt" id="addMessage"></label>
                <input type="button" style="display:none;" id="add">
                <br><br>
                <fieldset id="yourform">
                    <legend  class="i18n-txt" id="cm6"></legend>
                </fieldset>
            </div>
        </div>

    </div>

    <footer>
        <p>Copyright &copy; IMMA Studio, LLC, 2020 |
            <a href="https://imma.studio/browserbug/privacy_policy" target="_blank">Privacy Policy</a> | 
            <a href="https://imma.studio/browserbug/terms_of_use" target="_blank">Terms of Use</a> |
            <a class="mainbutton" href="mailto:support@imma.studio&subject=DMCA%20Takedown%20Request&body=Full%20name:%0dAddress:%0dPhone%20number:%0dEmail:%0d%0dName%20of%20infringing%20content:%0d%0dLink%20to%20infringing%20content:%0d%0dDescription%20of%20original%20content:%0d%0dI%20am%20authorized%20to%20act%20on%20the%20behalf%20of%20the%20copyright%20or%20IP%20holder%20of%20the%20above%20content.%0d%0dElectronic%20signature:">DMCA</a>
        </p>
    </footer>

</body>

<script src="../jquery-3.5.1.min.js"></script>
<script src="../constants.js"></script>
<script src="../util.js"></script>
<script src="studio.js"></script>

</html>
