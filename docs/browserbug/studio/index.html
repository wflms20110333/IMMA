<!doctype html>
<html>
<meta charset="UTF-8">

<head>
    <title>Browserbug Studio</title>
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans+SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="master.css">
    <link rel="stylesheet" type="text/css" href="studio.css">
</head>

<body>
    <header>
        <div>
            <h2>Browserbug Studio</h2>

            <p class="filing2 i18n-txt" id="new" title="Clear current bug and start from scratch"></p>

            <!-- TODO: change to real endpoint |#TODO process images down to icon size -->
            <!-- <form action="http://0.0.0.0:5000/uploadImg" method="post" enctype="multipart/form-data"> -->

            <a class="filing2 i18n-txt" id="export" title="Download this Browserbug"></a>
            <label for="openBbug" class="custom-file-upload2 i18n-txt" title="Load a saved Browserbug file from your computer" id="fOpen"></label>
            <!-- note #TODO encrypt JSONs -->
            <input type="file" id="openBbug" accept=".bbug">
            <a id="exporter" style="display:none;"></a>
            <p class="filing2 i18n-txt" id="uploadBbug" title="Upload your Browserbug"></p>
            <!--<p class="filing" id="loadServer" title="Look for new Browserbugs...">Load from server #TODO</p>-->
        </div>

    </header>

    <a href="https://imma.studio/browserbug/faq"><img src="icons/help_circle.png" alt="Help" id="help-icon" title="Help"></a>
    <a href="/account.html"><img src="icons/beehive.png" alt="My BBugs" id="acct-icon" title="My Browserbugs"></a>
    <a href="/studio.html"><img src="icons/customize.png" alt="Studio" id="studio-icon" title="Studio"></a>
    <a href="/options.html"><img src="icons/settings_gear.png" alt="Settings" id="options-icon" title="Options"></a>
    <a href="https://ko-fi.com/browserbug"><img src="icons/ko-fi_full.png" alt="Buy Us Ko-Fi" id="kofi-icon" title="Ko-Fi"></a>
    
    <div class="studio">
        <div class="column" id="leftCol">
            <div class="bubble">
                <br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="personality"></span>
                <a class="toggler" id="persToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="persToggle_T"></p><br>
                <div>
                    <!--<span id="plabel1">test</span><br>-->
                    <div class="personLabels i18n-txt" id="p11" style="text-align: right;"></div>
                    <input type="range" min="-1" max="1" value="0" step="0.25" class="slider" id="personality1">
                    <div class="personLabels i18n-txt" id="p12" style="text-align: left;"></div>
                </div>

                <div>
                    <!--<span id="plabel2">test</span><br>-->
                    <div class="personLabels i18n-txt" id="p21" style="text-align: right;"></div>
                    <input type="range" min="-1" max="1" value="0" step="0.25" class="slider" id="personality2">
                    <div class="personLabels i18n-txt" id="p22" style="text-align: left;"></div>
                </div>

                <div>
                    <!--<span id="plabel3">test</span><br>-->
                    <div class="personLabels i18n-txt" id="p31" style="text-align: right;"></div>
                    <input type="range" min="-1" max="1" value="0" step="0.25" class="slider" id="personality3">
                    <div class="personLabels i18n-txt" id="p32" style="text-align: left;"></div>
                </div>

                <br>
                
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="textingstyle"></span>
                <a class="toggler" id="textToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="textToggle_T"></p><br>

                <span class="scaler-text i18n-txt" id="txt1"><b></b></span>
                <p id="tsLabel1" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider1">
                <span id="etext1">test</span>
                <br><br>

                <span class="scaler-text i18n-txt" id="txt2"><b></b></span>
                <p id="tsLabel2" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider2">
                <span id="etext2">test</span>
                <br><br>

                <span class="scaler-text i18n-txt" id="txt3"><b></b></span>
                <p id="tsLabel3" class="scaler-text">error</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="tsSlider3">
                <span id="etext3">test</span>
                <br><br>
            </div>
        </div>

        <div class="column" id="centerCol">
            <div class="bubble" id="main-bubble">
                <p class="i18n-txt" id="studWelcome"></p>
                <span class="i18n-txt" style="font-size: 15px;" id="tipToggle_T"></span><br>
                <p class="filing i18n-txt" id="activate"></p>
            </div>

            <div class="bubble">
                <br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="pName"></span>
                <a class="toggler" id="nameToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="nameToggle_T"></p>

                <br>
                <input type="text" id="imma-name" name="imma-name" autocomplete="off"><br><br>

                <!-- Image previewer -->
                <img id="im0-img" src="https://imma-bucket.s3-us-west-2.amazonaws.com/browserbug_images/null_image.png" width="70px" height="70px" alt="Icon">

                <br><br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="pAvatar"></span>
                <a class="toggler" id="imgToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="imgToggle_T"></p>

                <!-- Old URL picker for images -->
                <!-- <input type="text" id="im0-url" class="imgUrlBox" autocomplete="off"><button id="im0" class="urlButton">+</button> -->

                <!-- New image uploader -->
                <br>
                <label for="openImg" class="custom-file-upload2 i18n-txt" id="imgLabelr"></label>
                <input name="uploaded-img" type="file" id="openImg" accept="image/*">

                <!-- TODO: change to real endpoint -->
                <!-- <form action="http://0.0.0.0:5000/uploadImg" target="_blank" method="post" enctype="multipart/form-data">
                    <input type="text" name="character-name" required>
                    <input type="file" id="open" name="uploaded-img" accept="image/*" required>
                    <input type="hidden" id="uid" name="uid" value="" required>
                    <button type="submit">Upload</button></a>
                </form> -->
            </div>
        </div>

        <div class="column" id="rightCol">
            <div class="bubble" style="margin-bottom: 50px;">
                <br>
                <span class="i18n-txt chn25px" style="font-size: 20px;" id="custMsgs"></span>
                <a class="toggler" id="ccToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="ccToggle_T"></p>

                <br>

                <span class="i18n-txt chn20px" id="proportion"></span>
                <a class="toggler" id="ratioToggle">[?]<br></a>
                <p class="toggling i18n-txt" id="ratioToggle_T"></p>

                <br>
                <div>
                    <div style="display: inline-block;vertical-align: middle;text-align: right;">
                        <span id="cc-left-text">X</span><span class="i18n-txt" id="ptCC"></span></div>
                    <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="percentCustom" style="margin:5px;">
                    <div style="display: inline-block;vertical-align: middle;text-align: left;"">
                        <span id="cc-right-text">Y</span><span class="i18n-txt" id="ptDef"></span></div>
                </div>
                <br>
                <fieldset id="pullfrom">
                    <legend class="i18n-txt" id="cm1"></legend>
                    <textarea id="messagecontent" maxlength="90" style="resize: none;"></textarea>
                    
                    <br>
                    <span class="i18n-txt chn20px" id="cm2"></span>
                    <a class="toggler" id="statToggle">[?]</a>
                    
                    <p class="toggling">
                        <span class="i18n-txt" id="statToggle_T"></span><br>
                        <span class="i18n-txt" id="m1Toggle_T"></span><br>
                        <span class="i18n-txt" id="m2Toggle_T"></span><br>
                        <span class="i18n-txt" id="m3Toggle_T"></span>
                    </p><br>

                    <span class="i18n-txt" id="cm3"></span>
                    <input type="range" class="slider" min="0" max="1" value="0" step="0.1" id="msgstat1">
                    <span id="mtext1">test</span>
                    <br>

                    <span class="i18n-txt" id="cm4"></span>
                    <input type="range" class="slider" min="0" max="1" value="0" step="0.1" id="msgstat2">
                    <span id="mtext2">test</span>
                    <br>

                    <span class="i18n-txt" id="cm5"></span>
                    <p class="toggling i18n-txt" id="m3Toggle_T"></p>
                    <input type="range" class="slider" min="0" max="1" value="0" step="0.1" id="msgstat3">
                    <span id="mtext3">test</span>
                    
                </fieldset>
                <br>
                <label for="add" class="custom-file-upload2 i18n-txt" id="addMessage"></label>
                <input type="button" style="display:none;" id="add">
                <br><br>
                <fieldset id="yourform">
                    <legend  class="i18n-txt" id="cm6"></legend>
                </fieldset>
            </div>
        </div>

    </div>

</body>

</html>
