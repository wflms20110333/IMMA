<!doctype html>
<html>
<meta charset="UTF-8">

<head>
    <title>Browserbug Menu</title>
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header id="headerbar" class="bar">
        <div style="position: absolute; left: 7px;">
            <img src="/images/icons/mailbox.png" alt="Mailbox" class="logo-icon" id="mailFlag">
        </div>
        <div style="position: absolute; left: 97px; top: -14px;">
            <p id="popup-title">Browserbug</p>
        </div>
        <div class="scaled-right">
            <a href="/account.html" target="_blank">
                <img src="/images/icons/beehive.png" alt="My BBugs" class="logo-icon" title="My Browserbugs"></a>
                <a href="/options.html" target="_blank">
                <img src="/images/icons/settings_gear.png" alt="Settings" class="logo-icon" title="Settings"></a>
        </div>
    </header>

    <main id="characterpicker" class="picker">
        <div class="unscaled-left">
            <img id="immaicon" src="/images/clear.png" width="110" height="110" alt="Icon">
        </div>
        <div id="clearbox">
            <div id="charactername">DEFAULT</div>
            <div style="padding-bottom: 5px;">
                <label class="switch"><input type="checkbox" id="activeswitch">
                <span class="slider round"></span></label>
                <span id="bbug-active">active</span>
            </div>
            <div>
                <label for="loader" class="menu-button" title="Load a saved Browserbug file from your computer">LOAD .BBUG</label>
                <input type="file" id="loader" accept=".bbug">
            </div>
            <div>
                <a href="http://imma.studio/browserbug/studio" target="_blank" class="menu-button">OPEN STUDIO</a>
            </div>
        </div>
    </main>

    <footer id="footerbar" class="bar">
        <div style="position: absolute; left: 7px;">
            <a href="https://www.facebook.com/Browserbug-107331981062490/" target="_blank">
                <img src="/images/icons/facebook.png" alt="Facebook" class="logo-icon"></a>
            <a href="https://twitter.com/browser_bug" target="_blank">
                <img src="/images/icons/twitter.png" alt="Twitter" class="logo-icon"></a>
        </div>
        <div style="position: absolute; right: 7px; bottom: -5px;">
            <a href="https://imma.studio/browserbug/faq" target="_blank">
                <p id="help-text">need help?</p>
            </a>
        </div>

        <div style="position: absolute; left: 99px; bottom: 2px;">
            <img src="/images/icons/leftarrow.png" alt="&lt;" class="logo-icon" id="freq-LEFT">
            <span id="msg-freq" style="position:relative; bottom: 6px;">XXXXX</span>
            <img src="/images/icons/rightarrow.png" alt="&gt;" class="logo-icon" id="freq-RIGHT">
        </div>
    </footer>
</body>

<!-- JavaScript and HTML must be in separate files -->
<script src="../constants.js"></script>
<script src="../util.js"></script>
<script src="popup.js"></script>

</html>
