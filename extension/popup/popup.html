<!doctype html>
<html>

<head>
    <title>IMMA Menu</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header id="headerbar" class="bar">
        <div class="leftside">
            <img src="/images/new_imma_fullsize.png" width="30" height="30" alt="Icon">
            <img src="/images/TextCloseCut.png" width="70" height="26" alt="IMMA">
        </div>
        <div class="rightside">
            <img src="/images/icons/settings.png" width="20" height="20" alt="Settings">
            <img src="/images/icons/account.png" width="20" height="20" alt="Account">
        </div>
    </header>

    <main id="characterpicker" class="picker">
        <div class="immaleft">
            <img id="immaicon" src="/images/new_imma_128.png" width="120" height="120" alt="Icon">
        </div>
        <div class="immaright">
            <h2 id="charactername">DEFAULT</h2>
            <p><b></b>active</b>
            <label class="switch">
                <input type="checkbox" id="activeswitch"><span class="slider round"></span>
            </label>
            </p>
            <p><img src="/images/icons/customize.png" width="20" height="20"><b>customize</b></p>
            <p><img src="/images/icons/store.png" width="20" height="20"><b>visit store</b></p>
            <p><img src="/images/icons/swap.png" width="20" height="20"><b>swap</b></p>
        </div>
    </main>

    <footer id="footerbar" class="bar">
        <div class="leftside">
            <a href="https://www.facebook.com/"></a>
                <img src="/images/icons/facebook.png" width="20" height="20" alt="Facebook">
            <a href="https://www.twitter.com/">
                <img src="/images/icons/twitter.png" width="20" height="20" alt="Twitter"></a>
            <a href="https://wflms20110333.github.io/IMMA/">
                <img src="/images/icons/web.png" width="20" height="20" alt="Web"></a>
        </div>
        <div class="rightside">
            <img src="/images/icons/help_narrow.png" width="16" height="20" alt="Help">
            <img src="/images/icons/desktop.png" width="20" height="20" alt="Desktop">
            <img src="/images/icons/mobile.png" width="20" height="20" alt="Mobile">
        </div>
    </footer>
</body>

<!-- JavaScript and HTML must be in separate files -->
<script src="popup.js"></script>

</html>
