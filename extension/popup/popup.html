<!doctype html>
<html>

<head>
    <title>IMMA Menu</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header id="headerbar" class="bar">
        <div class="unscaled-left">
            <img id="immalogo" src="/images/new_imma_fullsize.png" width="30" height="30" alt="Icon">
            <img id="immalogowords" src="/images/TextCloseCut.png" width="70" height="26" alt="IMMA">
        </div>
        <div class="scaled-right">
            <img src="/images/icons/settings.png" alt="Settings">
            <img src="/images/icons/account.png" alt="Account">
        </div>
    </header>

    <main id="characterpicker" class="picker">
        <div class="unscaled-left">
            <img id="immaicon" src="/images/new_imma_128.png" width="110" height="110" alt="Icon">
        </div>
        <div id="clearbox"></div>
        <div class="scaled-right">
            <div id="charactername">DEFAULT</div>
            <div>
                active
                <label class="switch"><input type="checkbox" id="activeswitch">
                <span class="slider round"></span></label>
            </div>
            <div class="s-menu"><img src="/images/icons/swap.png"> Change IMMA</div>
            <div class="s-menu"><img src="/images/icons/customize.png"> Customize</div>
            <div class="s-menu"><img src="/images/icons/store.png"> Purchase new...</div>
        </div>
    </main>

    <footer id="footerbar" class="bar">
        <div class="scaled-left">
            <a href="https://www.facebook.com/"></a>
                <img src="/images/icons/facebook.png" alt="Facebook">
            <a href="https://www.twitter.com/">
                <img src="/images/icons/twitter.png" alt="Twitter"></a>
            <a href="https://wflms20110333.github.io/IMMA/">
                <img src="/images/icons/web.png" alt="Web"></a>
        </div>
        <div class="scaled-right">
            <img src="/images/icons/help_narrow.png" id="questionmark" alt="Help">
            <img src="/images/icons/desktop.png" alt="Desktop">
            <img src="/images/icons/mobile.png" alt="Mobile">
        </div>
    </footer>
</body>

<!-- JavaScript and HTML must be in separate files -->
<script src="popup.js"></script>

</html>
